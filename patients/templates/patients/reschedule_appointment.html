<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reschedule Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="date"],
    input[type="time"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input[type="date"]:focus,
    input[type="time"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-align: center;
      background-color: #6c757d;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîÅ Reschedule Appointment</h2>

    <form method="POST">
      {% csrf_token %}
      
      <label for="date">New Date:</label>
      <input type="date" name="date" value="{{ appointment.date }}" required>

      <label for="time">New Time:</label>
      <input type="time" name="time" value="{{ appointment.time }}" required>

      <button type="submit">‚úÖ Save Changes</button>
      <a href="{% url 'my_appointments' %}">‚¨ÖÔ∏è Back to Appointments</a>
    </form>
  </div>

</body>
</html>
