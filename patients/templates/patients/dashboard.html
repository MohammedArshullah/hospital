<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patient Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0066cc;
    --primary-light: #e6f2ff;
    --primary-dark: #004a99;
    --secondary: #50c9ce;
    --accent: #28a745;
    --danger: #d9534f;
    --text: #333;
    --text-light: #666;
    --text-lighter: #999;
    --white: #ffffff;
    --gray: #f5f7fa;
    --border-radius: 16px;
    --box-shadow: 0 10px 30px rgba(0, 107, 203, 0.15);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  /* Reset & Base Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    overflow-x: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 280px;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    color: var(--white);
    display: flex;
    flex-direction: column;
    padding: 40px 25px;
    position: relative;
    z-index: 10;
    box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
  }

  .sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
    opacity: 0.5;
    z-index: -1;
  }

  .sidebar h2 {
    font-weight: 700;
    margin-bottom: 40px;
    text-align: center;
    font-size: 24px;
    position: relative;
    padding-bottom: 15px;
  }

  .sidebar h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: var(--secondary);
    border-radius: 3px;
  }

  .nav-links {
    flex-grow: 1;
  }

  .nav-link {
    color: var(--white);
    text-decoration: none;
    padding: 16px 20px;
    border-radius: var(--border-radius);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    font-weight: 500;
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
  }

  .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: var(--transition);
  }

  .nav-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
  }

  .nav-link:hover::before {
    left: 100%;
  }

  .nav-link.active {
    background: var(--white);
    color: var(--primary);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .nav-link svg {
    margin-right: 12px;
    fill: currentColor;
    width: 20px;
    height: 20px;
    transition: var(--transition);
  }

  .nav-link:hover svg {
    transform: scale(1.1);
  }

  /* Main Content */
  .main-content {
    flex-grow: 1;
    padding: 40px;
    overflow-y: auto;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .welcome {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 30px;
    color: var(--primary-dark);
    position: relative;
    display: inline-block;
  }

  .welcome::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 60px;
    height: 4px;
    background: var(--secondary);
    border-radius: 2px;
  }

  /* Profile Card */
  .profile-card {
    background: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 35px;
    max-width: 700px;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
    transition: var(--transition);
  }

  .profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 107, 203, 0.2);
  }

  .profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 8px;
    height: 100%;
    background: linear-gradient(to bottom, var(--primary), var(--secondary));
  }

  .profile-card h3 {
    margin-top: 0;
    margin-bottom: 30px;
    font-weight: 700;
    color: var(--secondary);
    font-size: 22px;
    display: flex;
    align-items: center;
  }

  .profile-card h3::before {
    content: '\f2bb';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    margin-right: 12px;
    font-size: 24px;
  }

  .profile-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .info-item {
    font-size: 16px;
    color: var(--text);
    display: flex;
    align-items: flex-start;
  }

  .info-label {
    font-weight: 600;
    color: var(--primary-dark);
    min-width: 100px;
    margin-right: 10px;
  }

  .info-value {
    flex-grow: 1;
    word-break: break-word;
  }

  /* Stats Panel */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    max-width: 700px;
  }

  .stat-box {
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    color: var(--white);
    border-radius: var(--border-radius);
    padding: 30px;
    box-shadow: 0 8px 25px rgba(80, 201, 206, 0.4);
    text-align: center;
    cursor: default;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .stat-box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
    transform: rotate(30deg);
    z-index: -1;
    transition: var(--transition);
  }

  .stat-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(80, 201, 206, 0.6);
  }

  .stat-box:hover::before {
    transform: rotate(60deg);
  }

  .stat-icon {
    font-size: 36px;
    margin-bottom: 15px;
    opacity: 0.8;
  }

  .stat-number {
    font-size: 42px;
    font-weight: 700;
    margin-bottom: 5px;
  }

  .stat-label {
    font-weight: 500;
    font-size: 16px;
    opacity: 0.9;
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--accent), #1e7e34);
    color: var(--white);
    padding: 14px 28px;
    font-weight: 600;
    border-radius: 50px;
    text-decoration: none;
    margin-top: 25px;
    transition: var(--transition);
    box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0));
    opacity: 0;
    transition: var(--transition);
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
  }

  .btn:hover::after {
    opacity: 1;
  }

  .btn i {
    margin-right: 10px;
    font-size: 18px;
  }

  /* Logout Button */
  .logout-btn {
    background: linear-gradient(135deg, var(--danger), #c9302c);
    color: var(--white);
    font-weight: 600;
    padding: 14px 20px;
    border-radius: 50px;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: auto;
    transition: var(--transition);
    box-shadow: 0 5px 15px rgba(217, 83, 79, 0.3);
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .logout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(217, 83, 79, 0.4);
  }

  .logout-btn svg {
    margin-right: 10px;
    fill: var(--white);
    width: 18px;
    height: 18px;
    transition: var(--transition);
  }

  .logout-btn:hover svg {
    transform: translateX(-3px);
  }

  /* Responsive */
  @media (max-width: 992px) {
    .sidebar {
      width: 240px;
      padding: 30px 15px;
    }
    
    .main-content {
      padding: 30px;
    }
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    
    .sidebar {
      width: 100%;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px 15px;
    }
    
    .sidebar h2 {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    
    .nav-link {
      margin: 0;
      padding: 12px 15px;
      font-size: 14px;
      flex: 1 1 calc(50% - 10px);
      max-width: calc(50% - 10px);
    }
    
    .logout-btn {
      margin-top: 20px;
      order: 1;
      width: 100%;
      max-width: 200px;
    }
    
    .main-content {
      padding: 25px;
    }
    
    .welcome {
      font-size: 28px;
    }
    
    .profile-card {
      padding: 25px;
    }
    
    .stats {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 480px) {
    .nav-link {
      flex: 1 1 100%;
      max-width: 100%;
    }
    
    .profile-info {
      grid-template-columns: 1fr;
    }
    
    .main-content {
      padding: 20px 15px;
    }
    
    .welcome {
      font-size: 24px;
    }
    
    .profile-card h3 {
      font-size: 20px;
    }
    
    .info-item {
      flex-direction: column;
    }
    
    .info-label {
      margin-bottom: 5px;
    }
  }
</style>
</head>
<body>

  <nav class="sidebar">
    <h2>Patient Panel</h2>
    
    <div class="nav-links">
      <a href="{% url 'doctor_list' %}" class="nav-link">
        <!-- Doctor Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24"><path d="M20 18v-6h-2v6H6v-6H4v6a2 2 0 002 2h12a2 2 0 002-2zM8 8a4 4 0 118 0 4 4 0 01-8 0z"/></svg>
        Doctors
      </a>
      <a href="{% url 'my_appointments' %}" class="nav-link">
        <!-- Appointment Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 00-2 2v14a3 3 0 003 3h10a3 3 0 003-3V5a2 2 0 00-2-2zM5 7h14v12a1 1 0 01-1 1H6a1 1 0 01-1-1V7z"/></svg>
        Appointments
      </a>
      <a href="{% url 'submit_feedback' %}" class="nav-link">
        <!-- Feedback Icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24"><path d="M12 22l-4-4h3v-6h2v6h3l-4 4zm5-17v8H7V5h10z"/></svg>
        Feedback
      </a>
    </div>
    
    <a href="{% url 'logout' %}" class="btn logout-btn">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
        <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3H12v2h8v14h-8v2h8a2 2 0 002-2V5a2 2 0 00-2-2z"/>
      </svg>
      Logout
    </a>
  </nav>

  <section class="main-content">
    <h1 class="welcome">Welcome, {{ patient.user.username }}!</h1>

    <div class="profile-card">
      <h3>Your Profile</h3>
      <div class="profile-info">
        <div class="info-item">
          <span class="info-label">Email:</span>
          <span class="info-value">{{ patient.user.email }}</span>
        </div>
        <div class="info-item">
          <span class="info-label">Phone:</span>
          <span class="info-value">{{ patient.phone }}</span>
        </div>
        <div class="info-item">
          <span class="info-label">Gender:</span>
          <span class="info-value">{{ patient.gender }}</span>
        </div>
        <div class="info-item">
          <span class="info-label">Address:</span>
          <span class="info-value">{{ patient.address }}</span>
        </div>
      </div>
      
    
  </section>

</body>
</html>
